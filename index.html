                    <th colspan="4">中国福利彩票-双色球天选时刻</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="rb-rules-cell table-danger" rowspan="7">红球</td>
                    <td>红球个数</td>
                    <td>
                      <select class="form-select form-select-sm" name="rbCount" id="rbCount">
                        <option selected value="6">6</option>
                      </select>
                    </td>
                    <td>
                      <input type="radio" class="btn-check" name="isSimplex" id="simplex" value="1" checked>
                      <label class="btn-sm btn-outline-success" for="simplex">单式</label>
                      <input type="radio" class="btn-check" name="isSimplex" id="compound" value="0">
                      <label class="btn-sm btn-outline-danger" for="compound">复式</label>
                    </td>
                  </tr>
                  <tr>
                    <td>奇偶比</td>
                    <td colspan="2">
                      <select class="form-select form-select-sm" name="oddCount" id="oddCount">
                        <option selected value="">随机</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>大小比</td>
                    <td colspan="2">
                      <select class="form-select form-select-sm" name="largeCount" id="largeCount">
                        <option selected value="">随机</option>
                      </select>
                    </td>
                  </tr>
                  <tr class="customizeRNum">

                    </td>

                      </select>
                    </td>
                  </tr>

                    <td>红球杀号</td>
                    <td>
                      <select class="form-select form-select-sm" name="removeNumRA" id="removeNumRA">
                        <option selected value="">随机</option>
                      </select>
                    </td>
                    <td>
                      <select class="form-select form-select-sm" name="removeNumRB" id="removeNumRB">
                        <option selected value="">随机</option>
                      </select>
                    </td>
                  </tr>

                    <td colspan="2">

                      <input type="radio" class="btn-check" name="sequential" id="sequential" value="1">

                      <input type="radio" class="btn-check" name="sequential" id="no-sequential" value="0">

                  <tr>
                    <td>和值范围</td>
                    <td colspan="2">
                      <div class="input-group">
                        <input type="text" class="form-control form-control-sm" name="rbSumMin" placeholder="21">
                        <span class="input-group-text">~</span>
                        <input type="text" class="form-control form-control-sm" name="rbSumMax" placeholder="183">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="bb-rules-cell table-info" rowspan="5">蓝球</td>
                    <td>蓝球个数</td>
                    <td colspan="2">
                      <select class="form-select form-select-sm" name="bbCount" id="bbCount">
                        <option selected value="1">1</option>
                      </select>
                    </td>
                  </tr>
                  <tr class="customizeBNum">
                    <td>蓝球定胆</td>
                    <td colspan="2">
                      <select class="form-select form-select-sm" name="includeNumBA" id="includeNumBA">
                        <option selected value="">随机</option>
                      </select>
                    </td>
                  </tr>
                  <tr class="customizeBNum">
                    <td>蓝球杀号</td>
                    <td colspan="2">
                      <select class="form-select form-select-sm" name="removeNumBA" id="removeNumBA">
                        <option selected value="">随机</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>蓝球奇偶</td>
                    <td colspan="2">
                      <select class="form-select form-select-sm" name="isOdd">
                        <option selected value="">随机</option>
                        <option value="1">奇</option>
                        <option value="0">偶</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>蓝球大小</td>
                    <td colspan="2">
                      <select class="form-select form-select-sm" name="isLarge">
                        <option selected value="">随机</option>
                        <option value="1">大</option>
                        <option value="0">小</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td>
                      <div class="d-grid"><input class="btn btn-warning btn-sm" type="reset" value="清除条件"></div>
                    </td>
                    <td colspan="3">
                      <div class="d-grid"><input class="btn btn-primary btn-sm" type="button" value="摇号"></div>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </form>
          </div>
        </div>
        <div class="col-sm-4 offset-sm-1">
          <!-- 鸡汤文字 row -->
          <div class="content-text row mb-4 mt-4">
            <h3>梦想还是要有的</h3>
            <p>万一哪天就提前退休了呢</p>
          </div>
          <!-- 选号结果 -->
          <div class="dbl-ball-result-wrap row mb-5 shadow-lg">
            <table class="dbl-ball-result table table-sm table-bordered table-warning align-middle">
              <thead class="table-light">
                <tr>
                  <th colspan="2">一码归一码</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="2">
                    <div class="d-grid"><button class="clearResult btn btn-primary btn-sm" type="button">万码奔腾</button>
                    </div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- 双色球 结束 -->
    <!-- 刮刮乐 开始 -->
    <section id="scratch-card" style="display: none;"></section>
    <!-- 刮刮乐 结束 -->
